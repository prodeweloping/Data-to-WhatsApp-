<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Data Send to WhatsApp</title>
<link rel="icon" type="image/png" href="Pro.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body{
        min-height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        background: linear-gradient(135deg,#25D366,#128C7E);
    }

    .form-box{
        background:#fff;
        width:100%;
        max-width:400px;
        padding:25px;
        border-radius:12px;
        box-shadow:0 10px 25px rgba(0,0,0,0.2);
    }

    .form-box h2{
        text-align:center;
        margin-bottom:20px;
        color:#128C7E;
    }

    .form-group{
        margin-bottom:15px;
    }

    .form-group label{
        display:block;
        margin-bottom:5px;
        font-size:14px;
        color:#333;
    }

    .form-group input,
    .form-group textarea{
        width:100%;
        padding:10px;
        border:1px solid #ccc;
        border-radius:6px;
        font-size:14px;
        outline:none;
    }

    .form-group textarea{
        resize:none;
        height:90px;
    }

    button{
        width:100%;
        padding:12px;
        border:none;
        background:#25D366;
        color:#fff;
        font-size:16px;
        border-radius:8px;
        cursor:pointer;
        transition:0.3s;
    }

    button:hover{
        background:#1ebe5d;
    }

    .note{
        margin-top:10px;
        font-size:12px;
        text-align:center;
        color:#666;
    }
</style>
</head>

<body>

<div class="form-box">
    <h2>Data send to WhatsApp</h2>

    <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
        <label>Message</label>
        <textarea id="message" placeholder="Enter your message" required></textarea>
    </div>

    <button onclick="sendToWhatsApp()">Send to WhatsApp</button>

    <div class="note">
        Your message will open directly in WhatsApp
    </div>
</div>

<script>
function sendToWhatsApp(){
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var message = document.getElementById("message").value;

    if(name === "" || email === "" || message === ""){
        alert("Please fill all fields");
        return;
    }

    // ðŸ‘‰ Yaha apna WhatsApp number dale (country code ke sath)
    var phoneNumber = "916356952788"; // Example: 916356952788

    var whatsappMessage =
        "ðŸ‘¤ Name: " + name + "%0A" +
        "ðŸ“§ Email: " + email + "%0A" +
        "ðŸ’¬ Message: " + message;

    var url = "https://wa.me/" + phoneNumber + "?text=" + whatsappMessage;

    window.open(url, "_blank");
}
</script>

</body>
</html>
